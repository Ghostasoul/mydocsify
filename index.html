<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>积土成山💪 </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!--这个链接就是主题的选择-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css" />-->
<!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />-->
 <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css" />-->
  <!--夜间模式切换 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />

</head>
<body>
  <nav>
  <a href="#/">EN</a>
  <a href="#/zh-cn/">简体中文</a>
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '知识就是力量！',
      repo: 'https://github.com/ghostasoul',
      logo: '/_media/hexoasync.svg',
      coverpage: true,
      loadNavbar: true,
      nativeEmoji: true,
      loadSidebar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      maxLevel: 4,
      subMaxLevel: 4,
      mergeNavbar: true,
      coverpage: ['/', '/zh-cn/'],
      pagination: true,
      auto2top: true,
      autoHeader: true,
      cornerExternalLinkTarget: '_self',
      topMargin: 0, // default: 0
      nameLink: {
        '/zh-cn/': '#/zh-cn/',
        '/': '#/',
      },
      pagination: {// 插件】章节分页
        previousText: {
          '/zh-cn/': '上一章节',
          '/': 'PREVIOUS'
        },
        // or
        nextText: {
          '/zh-cn/': '下一章节',
          '/': 'NEXT'
        },
        crossChapter: false,
        crossChapterText: true,
      },
      count: {// 【插件】字数统计
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'left',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      search: { // 【插件】搜索
        noData: {
          '/': '没有结果 :('
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      },
      darkMode: { // 【插件】夜间模式
        dark: {
          background: "#1c2022",
          toggleBtnBg: "#34495e",
          textColor: "#b4b4b4"
        },
        light: {
          background: "white",
          toggleBtnBg: "var(--theme-color)",
          textColor: "var(--theme-color)"
        }
      },
      scrollToTop: {//【插件】滚动到页面顶部
        auto: true,
        <!--使用icon，不使用text-->
        <!-- text: '顶部',-->
        icon: 'arrow-up-2',
        right: 15,
        bottom: 15,
        width: 50,
        height: 40,
        offset: 500
      },
      <!--自定义插件-->
      plugins: [
        function pageFooter(hook, vm) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/ghostasoul">Ghostasoul</a> &copy;2024.</span>',
            '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>',
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        },
      ],

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!--语言高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-html.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <!--分页导航插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!--字数统计 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <!--搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!--夜间模式切换，没有找到在哪里切换 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
    <!--最后更新时间-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <!--允许复制代码-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!--滚动到页面顶部-->
  <script src="//unpkg.com/@zhg-x/docsify-plugins@1.0.2/src/scroll-to-top.js"></script>


</body>
</html>
